    <div id="app"></div>
    <script>
        var vm = new Vue({
            el: '#app',
            template:'<div>{{message}}</div>',
            data: {
                message: 'Vue的生命周期'
            },
            beforeCreate: function() {
                console.log("创建前",
                    this.$el, this.$data)
            },
            created: function() {
                console.log("创建完成",
                    this.$el, this.$data)
            },
            beforeMount: function() {
                console.log("挂载前",
                    this.$el, this.$data)
            },
            mounted: function() {
                console.log("挂载完成",
                    this.$el, this.$data)
            },
            beforeDestroy: function() {
                console.log("销毁前",
                    this.$el, this.$data)
            },
            destroyed: function() {
                console.log("销毁完成",
                    this.$el, this.$data)
            }
        })
    </script>
